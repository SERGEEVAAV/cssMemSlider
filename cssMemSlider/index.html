<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Mem-Slider</title>
</head>
<body>
        <div class="slider wrapper">
            <div class="slides">
                <input type="radio" name="point" id="slide1" checked>
                <input type="radio" name="point" id="slide2">
                <input type="radio" name="point" id="slide3">
                <input type="radio" name="point" id="slide4">
                <input type="radio" name="point" id="slide5">

                <div class="slide s1">
                    <div class="form-slide">
                        <img src="./img/1.jpg" alt="">
                        <h2>Собачье счастье!!!</h2>
                    </div>
                </div> 

                <div class="slide ">
                    <div class="form-slide"><img src="./img/2.jpg" alt="">
                        <h2>Любовь!!!</h2>
                    </div>
                </div>

                <div class="slide">
                    <div class="form-slide"><img src="./img/3.jpg" alt="">
                        <h2>На даче!!!</h2>
                    </div>
                </div>

                <div class="slide">
                    <div class="form-slide"><img src="./img/4.jpg" alt="">
                        <h2>Отношения!!!</h2>
                    </div>
                </div>
                <div class="slide">
                    <div class="form-slide"><img src="./img/2.jpg" alt="">
                        <h2>Любовь!!!</h2>
                    </div>
                </div>
            </div> 

            <div class="controls">
                <label for="slide1" class="bar"></label>
                <label for="slide2"  class="bar"></label>
                <label for="slide3"  class="bar"></label>
                <label for="slide4"  class="bar"></label>
                <label for="slide5"  class="bar"></label>
           
            </div>  
                                                                                           
        </div>
        
    
    
    
</body>
</html>
